<div class="centered-content">

    <div class="modal-box">
        <h1 class="title">
            Edite o seu lançamento
        </h1>
        <form (ngSubmit)="onSubimit()">
        <label class="label">Descrição</label>
        <input id="data" [(ngModel)]="conta.data" class="input has-background-light" type="text" placeholder="Enter task name..." [ngModelOptions]="{standalone: true}">
        <br><br>
        <label class="label">Valor</label>
        <input id="valor" [(ngModel)]="conta.valor" class="input has-background-light" type="text" placeholder="Enter task name..." [ngModelOptions]="{standalone: true}">
        <br><br>
        <div class="buttons is-right">
            <button class="button" routerLink="/">Cancel</button>
            <button class="button is-primary has-text-white" type="submit">Create</button>
        </div>
        </form>
    </div>
</div>
